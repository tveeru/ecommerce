<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

              <img src="assets/login-v2.svg"
                class="img-fluid" alt="Sample image">

            </div>
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Welcome to Veer Group</p>

              <form class="mx-1 mx-md-4" [formGroup]="UserDetails" (ngSubmit)="onSubmit()">

                <!-- <div class="md-form md-outline">
                  <input mdbInput mdbValidate name="email" type="email" id="form8" class="form-control"  required pattern="[^ @]*@[^ @]*">
                  <label for="form2">Email validator</label>

                </div> -->

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <mdb-form-control>
                      <input  mdbInput mdbValidate formControlName="email" mdbInput type="text" id="form1" class="form-control" />
                      <label mdbLabel class="form-label" for="form1">Email</label>
                      <mdb-error *ngIf="UserDetails.get('email')?.touched && UserDetails.get('email')?.hasError('required')">
                        *Email Required
                      </mdb-error>
                      <mdb-error *ngIf="UserDetails.get('email')?.touched && UserDetails.get('email')?.hasError('email')">
                        *Enter Valid Email
                      </mdb-error>
                    </mdb-form-control>
                    </div>

                </div>


                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user-secret fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <mdb-form-control>
                      <input mdbInput mdbValidate formControlName="password" mdbInput type="password" id="form1" class="form-control" />
                      <label mdbLabel class="form-label" for="form1">Password</label>
                      <mdb-error *ngIf="UserDetails.get('password')?.touched && UserDetails.get('password')?.hasError('required')">
                        *Password Required
                      </mdb-error>
                      <mdb-error *ngIf="UserDetails.get('password')?.touched && UserDetails.get('password')?.hasError('minlength')">
                        *Password Must be 3 characters
                      </mdb-error>

                    </mdb-form-control>
                  </div>
                </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <label class="form-check-label" for="form2Example3">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>

              </form>

            </div>

          </div>
    </div>
  </div>
</div>
